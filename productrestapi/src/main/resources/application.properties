spring.application.name=productrestapi

server.port=8181

server.servlet.contextPath=/productapi

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:7171/mydb
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#JPA Config
#spring.jpa.properties..hibernate.dialect=org.hiberante.dialect.PostgreSQLDialect
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

logging.file.name=logs/application.log
#logging.level.root=info
#logging.level.org.org.springframework=error
#loggin.level.com.bharath.springweb.controllers.ProductRestController=error


management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*

spring.security.enabled=false
management.security.enabled=false
security.basic.enabled=false
